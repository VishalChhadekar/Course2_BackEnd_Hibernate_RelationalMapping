<body>
	<h1>Add Customer</h1>

	<form action="add_Customer" method="post">

			<br />

			<br />
			<p>
				<label>Course1</label> <input type="text" name="course_1" /> <select

			</p>

			<p>

					name="course_type_2">
					<option value="1">Java</option>

				</select>
			</p>

			<p>
				<label>Course3</label> <input type="text" name="course_3" /> <select
					name="course_type_3">
					<option value="1">Java</option>

					<option value="3">Spring</option>
				</select>
			</p>

			<input type="submit" value="Add" />

		</fieldset>
	</form>

</body>
